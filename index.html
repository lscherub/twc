<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Wage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Wage Calculator</h1>
        <label for="start">Start Date and Time:</label>
        <input type="datetime-local" id="start" />
        <label for="end">End Date and Time:</label>
        <input type="datetime-local" id="end" />
        <label for="wage">Hourly Wage:</label>
        <input type="number" id="wage" placeholder="Enter hourly wage" />
        <button onclick="calculateWage()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function calculateWage() {
            const start = new Date(document.getElementById('start').value);
            const end = new Date(document.getElementById('end').value);
            const wage = document.getElementById('wage').value;

            if (start >= end) {
                alert("End date and time must be after start date and time.");
                return;
            }

            const totalHours = (end - start) / (1000 * 60 * 60); // Convert milliseconds to hours
            const totalWage = totalHours * wage;

            document.getElementById('result').innerText = `Total Hours Worked: ${totalHours.toFixed(2)}\nTotal Wage: $${totalWage.toFixed(2)}`;
        }
    </script>
</body>
</html>
