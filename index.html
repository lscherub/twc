<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Wage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Wage Calculator</h1>
        <label for="hours">Total Hours Worked:</label>
        <input type="number" id="hours" placeholder="Enter total hours worked" />
        <label for="wage">Hourly Wage:</label>
        <input type="number" id="wage" placeholder="Enter hourly wage" />
        <button onclick="calculateWage()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function calculateWage() {
            const hours = document.getElementById('hours').value;
            const wage = document.getElementById('wage').value;
            const totalWage = hours * wage;
            document.getElementById('result').innerText = `Total Wage: $${totalWage}`;
        }
    </script>
</body>
</html>
