<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Wage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .entry-content {
            display: none;
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .entry-content label, .entry-content input {
            margin: 5px 0;
        }
        .entry-content button {
            background-color: #dc3545;
            color: white;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Wage Calculator</h1>
        <div id="entries"></div>
        <button onclick="addEntry()">Add Entry</button>
        <label for="wage">Hourly Wage:</label>
        <input type="number" id="wage" placeholder="Enter hourly wage" />
        <button onclick="calculateWage()">Calculate</button>
        <div class="result">
            <h2 id="result"></h2>
        </div>
    </div>
    <script>
        let entryCount = 0;

        function addEntry() {
            entryCount++;
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.id = `entry${entryCount}`;
            entryDiv.innerHTML = `
                <div class="entry-header" onclick="toggleEntry(${entryCount})">
                    <span>Entry ${entryCount}</span>
                    <span>+</span>
                </div>
                <div class="entry-content" id="entry-content${entryCount}">
                    <label for="start${entryCount}">Start Date and Time:</label>
                    <input type="datetime-local" id="start${entryCount}" />
                    <label for="end${entryCount}">End Date and Time:</label>
                    <input type="datetime-local" id="end${entryCount}" />
                    <button onclick="removeEntry(${entryCount})">Remove</button>
                </div>
            `;
            document.getElementById('entries').appendChild(entryDiv);
            toggleEntry(entryCount); // Automatically collapse the newly added entry
        }

        function removeEntry(id) {
            const entryDiv = document.getElementById(`entry${id}`);
            entryDiv.parentNode.removeChild(entryDiv);
        }

        function toggleEntry(id) {
            const entryContent = document.getElementById(`entry-content${id}`);
            const entryHeader = entryContent.previousElementSibling;
            if (entryContent.style.display === 'none' || entryContent.style.display === '') {
                entryContent.style.display = 'block';
                entryHeader.querySelector('span:last-child').textContent = '-';
            } else {
                entryContent.style.display = 'none';
                entryHeader.querySelector('span:last-child').textContent = '+';
            }
        }

        function calculateWage() {
            let totalHours = 0;
            const wage = parseFloat(document.getElementById('wage').value);

            for (let i = 1; i <= entryCount; i++) {
                if (document.getElementById(`entry${i}`)) {
                    const start = new Date(document.getElementById(`start${i}`).value);
                    const end = new Date(document.getElementById(`end${i}`).value);

                    if (start && end && start < end) {
                        totalHours += (end - start) / (1000 * 60 * 60); // Convert milliseconds to hours
                    }
                }
            }

            const totalWage = totalHours * wage;
            document.getElementById('result').innerText = `Total Hours Worked: ${totalHours.toFixed(2)}\nTotal Wage: $${totalWage.toFixed(2)}`;
        }
    </script>
</body>
</html>
